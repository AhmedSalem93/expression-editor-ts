<div class="controls-row">
  <button
    (click)="onToggleEditor()"
    [class]="'btn-toggle ' + (disabled ? 'btn-enable' : 'btn-disable')"
  >
    {{ disabled ? "Enable" : "Disable" }} Editor
  </button>
  <button 
    (click)="onClearExpression()" 
    class="btn"
    [disabled]="disabled">
    Clear Expression
  </button>
  <button 
    (click)="onOpenFunctionsMenu()" 
    class="btn btn-functions"
    [disabled]="disabled">
    ğŸ“‹ Functions Menu
  </button>
  <button 
    (click)="onOpenSymbolPicker()" 
    class="btn btn-symbols"
    [disabled]="disabled">
    ğŸ”£ Symbol Picker
  </button>

  
  <button 
    *ngIf="hasVariables"
    (click)="onOpenVariableManager()" 
    class="btn btn-variables"
    [disabled]="disabled">
    ğŸ§® Variables
  </button>

 
  <div class="custom-function-inline">
    <lib-custom-function-builder
      [isVisible]="showCustomFunctionBuilder"
      (functionCreated)="onCustomFunctionCreated($event)"
      (closeModal)="onCloseCustomFunctionBuilder()"
    >
    </lib-custom-function-builder>
    <button 
      (click)="onOpenCustomFunctionBuilder()" 
      class="btn btn-custom"
      [disabled]="disabled">
      âš™ï¸ Create Function
    </button>
  </div>
</div>
